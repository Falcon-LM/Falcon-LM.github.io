<div class="scroll-indicator">
    <svg class="scroll-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.7)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
</div>
<style>
    /* Hide default scrollbar */
    body {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    body::-webkit-scrollbar {
        display: none;
    }

    /* Scroll Indicator Styles */
    .scroll-indicator {
        position: fixed;
        bottom: 5vh;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: 0.7;
        transition: opacity 0.3s ease;
        z-index: 10;
    }

    .scroll-indicator:hover {
        opacity: 1;
    }

    .scroll-icon {
        width: 48px;
        height: 48px;
        margin-bottom: 8px;
        animation: bounce 1.5s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(10px);
        }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .scroll-icon {
            width: 36px;
            height: 36px;
        }
        .scroll-text {
            font-size: 10px;
        }
    }
</style>
